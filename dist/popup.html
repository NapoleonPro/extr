<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 280px;
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f7f7f7;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 16px;
    }

    .dino-header {
      text-align: center;
      padding: 16px 0;
      background: white;
      border-bottom: 2px solid #535353;
    }

    .dino-title {
      font-size: 18px;
      font-weight: 600;
      color: #535353;
      margin: 8px 0 4px 0;
      font-family: 'Press Start 2P', monospace, system-ui;
      letter-spacing: 1px;
    }

    .dino-emoji {
      font-size: 32px;
      display: block;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 11px;
      color: #787878;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .quick-info {
      background: white;
      border: 2px solid #535353;
      border-radius: 4px;
      padding: 14px;
      font-size: 12px;
      line-height: 1.6;
      color: #535353;
    }

    button {
      padding: 16px;
      border: 3px solid #535353;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: all 0.1s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #startBtn {
      background: white;
      color: #535353;
      box-shadow: 0 4px 0 #535353;
      position: relative;
      top: 0;
    }

    #startBtn:hover:not(:disabled) {
      background: #f0f0f0;
    }

    #startBtn:active:not(:disabled) {
      top: 4px;
      box-shadow: 0 0 0 #535353;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .footer-note {
      text-align: center;
      font-size: 10px;
      color: #787878;
      padding-bottom: 8px;
    }

    .pixel-divider {
      height: 2px;
      background: repeating-linear-gradient(
        90deg,
        #535353 0px,
        #535353 4px,
        transparent 4px,
        transparent 8px
      );
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <div class="dino-header">
    <span class="dino-emoji">ðŸ¦–</span>
    <div class="dino-title">Napoleon TRANSCRIPT</div>
    <div class="subtitle">Tab Audio Capture</div>
  </div>

  <div class="container">
    <div class="quick-info">
      <strong>Quick Guide:</strong><br>
      1. Play audio in your tab<br>
      2. Click START button<br>
      3. View transcript at bottom<br>
      4. Use STOP button in overlay
    </div>

    <button id="startBtn">â–¶ START LISTENING</button>

    <div class="pixel-divider"></div>

    <div class="footer-note">
      IndoBERT-powered â€¢ Works on Zoom, Meet, YouTube
      <br>
      by Akbar Permana
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
